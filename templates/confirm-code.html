<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>


        <style>

            
            .cart {
                width: 100vw;
                height: 100vh;
                background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)) , url(https://img.freepik.com/free-photo/sports-tools_53876-138077.jpg?w=2000);
                display: flex;
                background-size: cover;
                align-items: center;
                justify-content: center;
            }

            .wrapper {
                width: 20%;
                height: 20%;
                padding: 20px;
                background-color: white;
                border-radius: 25px;

            }

            .info {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            input {
                width: 250px;
                height: 40px;
                margin-bottom: 20px;
                text-align: center;
                border-radius: 25px;
                border-color: 1px solid blue;

            }


            button {
                width:150px;
                height:40px;
                border-radius: 25px;
                color: white;
                background-color:green;
                border: none;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 20px;

            }

            a {
                color: blue;
                text-align:center;
            }
        </style>
      
        <div class="cart">
            <div class="wrapper">
                <form method="post" class="info">

                    {% csrf_token %}
                    <input type="text" name="code" placeholder="کد 6 رقمی را وارد کنید" />
                    <button type="submit" >تایید</button>

                    <a href="{% url 'main:index' %}"> بازگشت به خانه </a>
                </form>
            </div>
        </div>
        
    </body>
</html>
